<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="enviarForm(formularioSidenav)" #formularioSidenav="ngForm" id="formulario-Sidenav" class="sidenav-contact mt-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-row pt-2 pb-2">
                            <label class="size16 text-gray" for="empresa">Empresa</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" #empresa="ngModel" [(ngModel)]="form.empresa" placeholder="Neuromedia Agencia Digital SAS" required>
                            <small style="color:#c30000;" *ngIf="empresa.invalid && (empresa.dirty || empresa.touched)">
                                Empresa es un campo requerido.
                            </small>
                        </div>
                        <div class="form-row pt-2 pb-2">
                            <label class="size16 text-gray" for="nombre">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="form.nombre" placeholder="Nombre completo" required>
                            <small style="color:#c30000;" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                Nombre es un campo requerido.
                            </small>
                        </div>
                        <div class="form-row pt-2 pb-2">
                            <label class="size16 text-gray" for="telefono">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" #telefono="ngModel" [(ngModel)]="form.telefono" pattern="^\d+$" placeholder="3120000000" required>
                            <small style="color:#c30000;" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                                Ingrese un teléfono válido.
                            </small>
                        </div>
                        <div class="form-row pt-2 pb-2">
                            <label class="size16 text-gray" for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="form.email" email="true" placeholder="neuromedia@gmail.com" required>
                            <small style="color:#c30000;" *ngIf="email.invalid && (email.dirty || email.touched)">
                                Ingrese un correo electrónico válido.
                            </small>
                        </div>
                        <input class="form-control hide" id="Producto" name="producto" #producto="ngModel" [(ngModel)]="form.producto" [value]="form.producto" disabled required>
                        <div class="form-check mt-3">
                            <input type="checkbox" name="acepto" #acepto="ngModel" [(ngModel)]="form.acepto" class="form-check-input" id="acepto" required>
                            <label class="size16 text-gray" for="acepto">Conozco y <a class="text-sea-blue" href="http://pruebasneuro.co/N-1075/api/wp-content/uploads/2021/07/Politica-de-tratamiento-de-datos.pdf" target="blank_">acepto la política de datos</a></label>
                            <small style="color:#c30000;" *ngIf="acepto.invalid && (acepto.dirty || acepto.touched)">
                                Debe aceptar las condiciones.
                            </small>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="float-left btn btn-smartsale-fill size15 border-radius-2 mt-4 w-100 mx-auto d-block mb-2" name="enviar" value="Solicitar demo" [disabled]="formularioSidenav.invalid">
                            </div>
                            <div class="col-md-6">
                                <a mat-button class="line-height-1-5 p-cancel-sidebar w-100 border-radius-2 size15 btn-smartsale mt-4 mb-2 text-decoration-none" (click)="cierraTrabajemos()">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
