<div class="container-footer">
    <footer class="bg-gray-dark pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3 class="text-white size16 font-weight-700 line-height-19 text-uppercase w-50">{{ data1.name }}</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <ul style="column-count: 2;">
                                <ng-container *ngFor="let item of data1.items">
                                    <li>
                                        <a class="size16 text-white" [href]="item.url">{{ item.title }}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3 class="text-white size16 font-weight-700 text-uppercase mt-2">{{ data2.name }}</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <ul style="column-count: 2;">
                                <ng-container *ngFor="let item of data2.items">
                                    <li>
                                        <a class="size16 text-white" [href]="item.url">{{ item.title }}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-3 my-auto">
                    <ng-container *ngFor="let logo of data3.logo_footer">
                        <a [href]="logo.instance.link_url">
                            <img class="img-fluid" [src]="logo.instance.url" alt="Logo Footer">
                        </a>
                    </ng-container>
                </div>
            </div>
        </div>
    </footer>
</div>
